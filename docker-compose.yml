version: "3.9"
services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_DB: pc_control
      POSTGRES_USER: pc
      POSTGRES_PASSWORD: pc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
